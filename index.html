<!DOCTYPE html>
<html xmlns:svg="http://www.w3.org/2000/svg">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>SmallGraphs</title>
    <script type="text/javascript" src="d3/d3.js"></script>
    <script type="text/javascript" src="jquery-ui/js/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="jquery-svg/jquery.svg.js"></script>
    <script type="text/javascript" src="jquery-svg/jquery.svgdom.js"></script>
    <script type="text/javascript" src="jquery-ui/js/jquery-ui-1.8.16.custom.min.js"></script>
    <style type="text/css">
      @import url("jquery-ui/css/cupertino/jquery-ui-1.8.16.custom.css");

      #query {
        width: 800px;
        height: 400px;
        border: 1px solid #ccc;
      }

      #query-type-entry {
        display: none;
      }
      #query-type-entry.active {
        display: block;
        position: absolute;
      }
      #query-type-entry input {
        opacity: 0.8;
        width: 65px;
        height: 25px;
      }
      #query-type-entry input, .ui-widget {
        font-size: 0.8em;
      }

      #query-skechpad .edge {
        z-index: -1;
      }

      #query-sketchpad .edge line {
        stroke: #33c;
        stroke-width: 4px;
      }
      #query-sketchpad .node rect {
        fill: #c33;
        z-index: 1;
      }
      #query-sketchpad .node rect:hover {
        fill: rgba(255,64,64, 0.8);
      }
      #query-sketchpad .selected rect {
        fill: #3c3;
        stroke: #3c3;
        stroke-width: 2px;
      }
      #query-sketchpad text {
        text-anchor: middle;
      }
    </style>
  </head>

  <body>
    <h1>SmallGraphs</h1>
    <div id="query">
      <svg xmlns="http://www.w3.org/2000/svg" id="query-sketchpad">
      </svg>
      <div id="query-type-entry" class="ui-widget">
        <input type="text" id="query-type-input">
      </div>
    </div>

    <script type="text/javascript">
var SVGNameSpace = "http://www.w3.org/2000/svg";
var MouseMoveThreshold = 5;

var NodeWidth  = 80;//px
var NodeHeight = 40;//px

////////////////////////////////////////////////////////////////////////////////
// graph schema/ontology
var NodeTypes = [
  "user",
  "fanpage",
  "post",
  "url",
];
var EdgeTypes = [
  "wrote",
  "contains",
  "has-post",
];
// TODO more complex schema, e.g. edge limiting allowed types of source/target nodes and vice versa

////////////////////////////////////////////////////////////////////////////////

function getNode(e) {
  if ($(e.parentNode).hasClass("node"))
    return e.parentNode;
  return null;
}
function getEdge(e) {
  if ($(e.parentNode).hasClass("edge"))
    return e.parentNode;
  return null;
}

////////////////////////////////////////////////////////////////////////////////
// transforms, coordinates stuff

function translate(x,y) {
  return "translate("+ x +","+ y +")";
}

////////////////////////////////////////////////////////////////////////////////
// sketchpad
var sketchpad = $("#query-sketchpad")[0];
var sketchpadDoc = sketchpad.ownerDocument;
$(sketchpad).bind("selectstart", function() { event.preventDefault(); });

function addToSketchpad(name, attrs, target) {
  var node = sketchpadDoc.createElementNS(SVGNameSpace, name);
  $(node).attr(attrs);
  (target || sketchpad).appendChild(node);
  return node;
}

var queryTypeEntryHandler = null;
$("#query-type-input")
  .keyup(function() {
      switch (event.keyCode) {
        case 27: // esc
          this.value = "";
          break;
        case 14: // enter
        case 13: // return
          break;
        default:
          return;
      }
      this.blur();
    })
  .blur(function() {
      if (queryTypeEntryHandler)
        queryTypeEntryHandler(this.value);
      queryTypeEntryHandler = null;
      $("#query-type-entry").removeClass("active");
    })
  ;

function queryTypeEntryShow(x, y, list, done) {
  if (queryTypeEntryHandler)
    queryTypeEntryHandler();
  queryTypeEntryHandler = done;
  $("#query-type-input").autocomplete({
      minLength: 0,
      source: list,
    });
  $("#query-type-entry")
    .css({
        left: x,
        top:  y,
      })
    .addClass("active")
    ;
  var input = $("#query-type-input")[0];
  if (list.indexOf(input.value) < 0)
    input.value = "";
  setTimeout(function() {
      input.focus();
      input.select();
    }, 1);
}

////////////////////////////////////////////////////////////////////////////////
var sketchpadActions = [];

sketchpadActions.push({
  name: "add node",
  mousedown: function() {
    if (event.target == sketchpad) {
      // create node
      var node = addToSketchpad("g", {
        class: "node",
        x: event.offsetX,
        y: event.offsetY,
        transform: translate(event.offsetX, event.offsetY),
      });
      addToSketchpad("rect", {
            x: -NodeWidth /2,
            y: -NodeHeight/2,
            width : NodeWidth ,
            height: NodeHeight,
          }, node);
      addToSketchpad("text", {
            dy: 5,
          }, node);
      // ask user to choose type
      queryTypeEntryShow(
          sketchpad.offsetLeft + event.offsetX -.5*NodeWidth +5,
          sketchpad.offsetTop  + event.offsetY -.5*NodeHeight+5,
          NodeTypes, function(type) {
            if (type) {
              $("text", node).text(type);
              console.log("added node", type, node);
            } else {
              // cancel node creation
              $(node).remove();
            }
          });
      return false;
    }
  },
});

sketchpadActions.push({
  name: "move node",
  mousedown: function() {
    //return null; // FIXME update edges accordingly
    var n = getNode(event.target);
    if (event.shiftKey && n) {
      this.node = n;
      this.offsetX = event.offsetX - parseInt(n.getAttribute("x"));
      this.offsetY = event.offsetY - parseInt(n.getAttribute("y"));
      var starting = [];
      var ending = [];
      $(".edge", sketchpad).each(function(i, e) {
          if (e.source == n) {
            starting.push(e);
          } else if (e.target == n) {
            ending.push(e);
          }
        });
      this.edgesStarting = starting;
      this.edgesEnding = ending;
      return this;
    }
  },
  mousemove: function() {
    var x = event.pageX - sketchpad.offsetLeft - this.offsetX;
    var y = event.pageY - sketchpad.offsetTop  - this.offsetY;
    $(this.node).attr({
      x: x,
      y: y,
      transform: translate(x, y),
    });
    // move edges together
    this.edgesStarting.forEach(function(e) {
        $(e).attr({ transform: translate(x,y) });
        var x2 = e.target.getAttribute("x") - x;
        var y2 = e.target.getAttribute("y") - y;
        $("line", e).attr({ x2: x2    ,  y2: y2     });
        $("text", e).attr({ x : x2 / 2,  y : y2 / 2 });
      });
    this.edgesEnding.forEach(function(e) {
        var x2 = x - e.source.getAttribute("x");
        var y2 = y - e.source.getAttribute("y");
        $("line", e).attr({ x2: x2    ,  y2: y2     });
        $("text", e).attr({ x : x2 / 2,  y : y2 / 2 });
      });
  },
});

var sketchpadCurrentSelection = [];
sketchpadActions.push({
  name: "select node or edge",
  mousedown: function() {
    var isDoingMultipleSelection = event.metaKey || event.ctrlKey;
    if (!isDoingMultipleSelection) {
      $(sketchpadCurrentSelection).removeClass("selected");
      sketchpadCurrentSelection = [];
    }
    var nodeOrEdge = getNode(event.target) || getEdge(event.target);
    if (nodeOrEdge) {
      $(nodeOrEdge).addClass("selected");
      sketchpadCurrentSelection.push(nodeOrEdge);
    }
    return false;
  },
});

sketchpadActions.push({
  name: "draw edge from a node",
  mousedown: function() {
    if (event.shiftKey || event.altKey || event.ctrlKey || event.metaKey)
      return null;
    var n = getNode(event.target);
    if (n) {
      // create edge
      this.sx = parseInt(n.getAttribute("x"));
      this.sy = parseInt(n.getAttribute("y"));
      var e = this.edge = addToSketchpad("g", {
          class: "edge",
          transform: translate(this.sx, this.sy),
        });
      e.source = n;
      e.target = null;
      this.line = addToSketchpad("line", {
          x1: 0, y1: 0,
          x2: 0, y2: 0,
        }, e);
      this.label = addToSketchpad("text", {
          dy: 20,
        }, e);
      return this;
    }
  },
  mousemove: function() {
    // drawing edge
    var tx = event.offsetX;
    var ty = event.offsetY;
    var n = getNode(event.target);
    if (n == this.edge.source) n = null; 
    if (n != null) {
      tx = n.getAttribute("x");
      ty = n.getAttribute("y");
    }
    var x2 = tx - this.sx;
    var y2 = ty - this.sy;
    $(this.line ).attr({ x2: x2    , y2: y2     });
    $(this.label).attr({ x : x2 / 2, y : y2 / 2 });
    // TODO highlight tentative target node
  },
  mouseup: function() {
    var n = getNode(event.target);
    if (n == this.edge.source) n = null; // TODO self/reflexive/recursive edges?
    if (n) {
      // TODO finish edge
      var e = this.edge;
      e.target = n;
      // ask user to choose type
      queryTypeEntryShow(
          sketchpad.offsetLeft + this.sx + parseInt(this.label.getAttribute("x")),
          sketchpad.offsetTop  + this.sy + parseInt(this.label.getAttribute("y")),
          EdgeTypes, function(type) {
            if (type) {
              // TODO
              $("text", e).text(type);
              console.log("added edge", type, e);
            } else {
              // cancel edge creation
              $(e).remove();
            }
          });
    } else {
      // cancel edge
      $(this.edge).remove();
    }
  },
});

sketchpadActions.push({
  name: "select area",
  // TODO
});

sketchpadActions.push({
  name: "add aggregation",
  // TODO
});

sketchpadActions.push({
  name: "add constraints",
  // TODO
});

////////////////////////////////////////////////////////////////////////////////
// sketchpad action dispatcher
////////////////////////////////////////////////////////////////////////////////
var sketchpadCurrentMouseActions = [];
function SketchpadAction(def) {
  for (var i in def)
    this[i] = def[i];
}
function sketchpadMouseDown() {
  sketchpadActions.forEach(function(actionDef) {
      if (actionDef.mousedown) {
        try {
          // FIXME there must be a better way than copying contents of actionDef
          var a = new SketchpadAction(actionDef);
          var r = actionDef.mousedown.call(a);
          if (r != null) {
            console.log(event.type, event, a, a.name);
            if (r) sketchpadCurrentMouseActions.push(a);
          }
        } catch (err) {
          console.error(err, err+"");
        }
      }
  });
}
function sketchpadMouseMove() {
  sketchpadCurrentMouseActions.forEach(function(a) {
    try {
      console.log(event.type, event, a, a.name);
      if (a.mousemove)
        a.mousemove();
    } catch (err) {
      console.error(err, err+"");
    }
  });
}
function sketchpadMouseUp() {
  sketchpadCurrentMouseActions.forEach(function(a) {
    try {
      console.log(event.type, event, a, a.name);
      if (a.mouseup)
        a.mouseup();
    } catch (err) {
      console.error(err, err+"");
    }
  });
  sketchpadCurrentMouseActions = [];
}
$(sketchpad)
  .bind("mousedown", sketchpadMouseDown)
  .bind("mousemove", sketchpadMouseMove)
  .bind("mouseup",   sketchpadMouseUp)
  ;
    </script>
  </body>
</html>
